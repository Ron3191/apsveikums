<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card with Bigger Snow Hills</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #4f7942; /* Ranger Green */
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Snowflake Styling */
    .snowflake {
      position: absolute;
      color: #ffffff;
      font-size: 1.5rem;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh); /* Snowflakes fall to the bottom */
      }
    }

    /* Snow Hills Container */
    #snow-hills {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px; /* Total height for snow hills */
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 0; /* Remove spacing between hills */
    }

    .snow-hill {
      width: 120px; /* Bigger width */
      height: 60px; /* Bigger height */
      background: #ffffff;
      border-radius: 60% 60% 0 0; /* Rounded top for hill effect */
      position: relative;
      animation: growSnow 0.5s ease forwards;
      margin-left: -20px; /* Overlap hills for natural look */
    }

    @keyframes growSnow {
      from {
        transform: scaleY(0);
      }
      to {
        transform: scaleY(1);
      }
    }

    /* Card Container */
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      z-index: 10;
    }

    /* Card Front */
    .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e63946, #f1faee);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease-in-out;
    }

    .card-front h1 {
      font-size: 2rem;
      margin: 0;
    }

    .card-front img {
      width: 80px;
      margin: 20px 0;
    }

    .card-front p {
      font-size: 1.2rem;
    }

    /* Open Effect */
    .card:hover .card-front {
      transform: translateX(-100%);
    }

    /* Card Inside */
    .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-inside h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #e63946;
    }

    .card-inside p {
      font-size: 1rem;
      margin: 15px 0;
    }

    /* Footer Design */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Snow Hills Area -->
  <div id="snow-hills"></div>

  <!-- Christmas Card -->
  <div class="card">
    <!-- Front of the Card -->
    <div class="card-front">
      <h1>Merry Christmas!</h1>
      <img src="https://img.icons8.com/color/96/christmas-star.png" alt="Christmas Star">
      <p>Hover to open the card üéÑ</p>
    </div>
    
    <!-- Inside of the Card -->
    <div class="card-inside">
      <h2>Season's Greetings!</h2>
      <p>
        Wishing you joy, peace, and happiness this Christmas season and a wonderful New Year ahead!
      </p>
      <p>üéÅ Stay safe and celebrate with love. üéÖ</p>
      <div class="footer">- From Your Friend</div>
    </div>
  </div>

  <!-- JavaScript for Snow Hills -->
  <script>
    const numberOfSnowflakes = 30; // Number of falling snowflakes
    const snowHillsContainer = document.getElementById("snow-hills");

    // Function to create falling snowflakes
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "‚ùÑ";
      document.body.appendChild(snowflake);

      // Random position, animation duration, and size
      const leftPosition = Math.random() * window.innerWidth;
      const animationDuration = Math.random() * 3 + 2; // 2-5 seconds
      const size = Math.random() * 1.5 + 0.8;

      snowflake.style.left = `${leftPosition}px`;
      snowflake.style.animationDuration = `${animationDuration}s`;
      snowflake.style.fontSize = `${size}rem`;

      // When animation ends, add a snow hill
      snowflake.addEventListener("animationend", () => {
        snowflake.remove();
        addSnowHill(leftPosition);
      });
    }

    // Function to add snow hills at the bottom
    function addSnowHill(position) {
      const snowHill = document.createElement("div");
      snowHill.classList.add("snow-hill");

      // Randomize hill position slightly
      const leftOffset = Math.random() * 30 - 15;
      snowHill.style.left = `${position + leftOffset}px`;
      snowHillsContainer.appendChild(snowHill);

      // Limit the number of hills to prevent overflow
      if (snowHillsContainer.children.length > 20) {
        snowHillsContainer.removeChild(snowHillsContainer.firstChild);
      }
    }

    // Create snowflakes at intervals
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
